<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/471db95236.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="gameContainer">
      <!-- Header -->
      <div class="header">
          <h1>Rock Paper Scissors</h1>
      </div>
      <!-- Player Container -->
      <div class="playerContainer" id="player">
          <h2>You - <span id="playerScore"></span>
            <span class="choice" id="playerChoice"></span></h2>
          <i class="far fa-hand-rock" title="Rock" id="playerRock" ></i>
          <i class="far fa-hand-paper" title="Paper" id="playerPaper"></i>
          <i class="far fa-hand-scissors" title="Scissors" id="playerScissors" ></i>
         
      </div>
      <!-- Computer Container -->
      <div class="playerContainer" id="computer">
          <h2>Computer - <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
          <i class="far fa-hand-rock" title="Rock" id="computerRock"></i>
          <i class="far fa-hand-paper" title="Paper" id="computerPaper"></i>
          <i class="far fa-hand-scissors" title="Scissors" id="computerScissors"></i>
         
      </div>
      <!-- Reset Icon -->
      <i class="fas fa-sync-alt reset-icon" title="Reset" id="resetAll"></i>
      <!-- Results Text -->
      <div class="result-container">
          <h3 class="result-text" id="resultText"></h3>
      </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
