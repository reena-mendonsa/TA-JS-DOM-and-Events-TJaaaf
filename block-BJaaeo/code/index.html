<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <div class="container calculator">
      <div class="calculateDisplay">0</div>
      <div class=" operationKey flex justify-content">

      <div class="flex24 box operation" data-action="add">+</div>
      <div class="flex24 box operation" data-action="sub">-</div>
      <div class="flex24 box operation" data-action="mul">&times;</div>
      <div class="flex24 box operation" data-action="div">&divide;</div>
      </div> 
      <div class ="numKey flex justify-content ">    
      <div class=" flex76 flex justify-content flex-wrap">
        <div class="box2 flex32">7</div>
        <div class="box2 flex32">8</div>
        <div class="box2 flex32">9</div>
        <div class="box2 flex32">4</div>
        <div class="box2 flex32">5</div>
        <div class="box2 flex32">6</div>
        <div class="box2 flex32">1</div>
        <div class="box2 flex32">2</div>
        <div class="box2 flex32">3</div>
        <div class="box2 flex32" data-action="decimal">.</div>
        <div class="box2 flex32">0</div>
        <div class="box2 flex32 color" data-action="clear">C</div>
      </div>
      <div class= "boxEquals flex24 " data-action="calculate">=</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
